<h3 class="bg-primary text-white p-3">
  {{ getName() }} To Do List
</h3>

<div class="my-1">
  <input type="text" class="form-control" #todoText>
  <button class="btn btn-success mt-1" (click)="addToDoItem(todoText.value)">Add</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Index</th>
      <th>Task</th>
      <th>Status</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getToDoItems(); let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true" class="text-success">Yes</span>
        <span *ngSwitchCase="false" class="text-danger">No</span>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="item.done">
      </td>
    </tr>
    <!-- <tr>
      <td>Task2</td>
      <td>Yes</td>
    </tr> -->
  </tbody>
</table>
